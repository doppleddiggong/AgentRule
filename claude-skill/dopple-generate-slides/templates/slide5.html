<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
@import url('https://cdn.jsdelivr.net/gh/webfontworld/woowahan/Baemin_DoHyeon.css');

:root {
  --primary-color: #111418;
  --accent-blue: #3B82F6;
  --text-muted: #6B7280;
  --font-title: 'BaeMin_DoHyeon', 'Malgun Gothic', sans-serif;
  --size-h1: 48px;
  --size-h3: 26px;
  --size-body: 19px;
  --spacing-xs: 8px;
  --spacing-md: 24px;
  --spacing-lg: 32px;
}

body {
  font-family: var(--font-title);
  color: var(--primary-color);
  margin: 0;
  padding: 0;
}

h1 {
  font-family: var(--font-title);
  font-size: var(--size-h1);
  font-weight: 700;
  margin: 0;
  line-height: 1.2;
}

h3 {
  font-family: var(--font-title);
  font-size: var(--size-h3);
  font-weight: 600;
  margin: 0;
  line-height: 1.4;
}

p {
  font-size: var(--size-body);
  line-height: 1.6;
  margin: 0;
}
  </style>
</head>
<body style="width: 960px; height: 540px; padding: var(--spacing-lg);">
  <div>
    <h1 style="color: var(--primary-color); margin-bottom: var(--spacing-md);">NPC 및 음성 시스템</h1>
    
    <div style="margin-bottom: var(--spacing-md);">
      <h3 style="color: var(--accent-blue); margin-bottom: var(--spacing-xs);">상태 머신 통합</h3>
      <p style="color: var(--text-muted);">투어, 설명, 유휴 등 NPC의 여러 상태를 GameState 중심으로 통합 관리</p>
    </div>
    
    <div style="margin-bottom: var(--spacing-md);">
      <h3 style="color: var(--accent-blue); margin-bottom: var(--spacing-xs);">음성 투어 기능</h3>
      <p style="color: var(--text-muted);">특정 지점에서 음성 해설을 제공하는 투어 기능 기반 마련, 방송 매니저와 연동</p>
    </div>
    
    <div style="margin-bottom: var(--spacing-md);">
      <h3 style="color: var(--accent-blue); margin-bottom: var(--spacing-xs);">파이프라인 재구성</h3>
      <p style="color: var(--text-muted);">16kHz 리샘플링 기반으로 음성 처리 파이프라인 재편, TTS 및 음성 인식 품질 향상</p>
    </div>
    
    <div>
      <h3 style="color: var(--accent-blue); margin-bottom: var(--spacing-xs);">'소환' 명령 추가</h3>
      <p style="color: var(--text-muted);">'다산' NPC를 호출하는 음성 명령 추가, 관련 오디오 리소스 통합</p>
    </div>
  </div>
</body>
</html>
