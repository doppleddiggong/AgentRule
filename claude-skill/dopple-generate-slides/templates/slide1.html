<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
@import url('https://cdn.jsdelivr.net/gh/webfontworld/woowahan/Baemin_DoHyeon.css');

:root {
  --primary-color: #111418;
  --accent-blue: #3B82F6;
  --font-title: 'BaeMin_DoHyeon', 'Malgun Gothic', sans-serif;
  --size-h1: 48px;
  --size-h2: 36px;
  --size-h3: 26px;
  --spacing-md: 24px;
  --spacing-xl: 48px;
}

body {
  font-family: var(--font-title);
  margin: 0;
  padding: 0;
}

h1 {
  font-family: var(--font-title);
  font-size: var(--size-h1);
  font-weight: 700;
  margin: 0;
  line-height: 1.2;
}

h2 {
  font-family: var(--font-title);
  font-size: var(--size-h2);
  font-weight: 600;
  margin: 0;
  line-height: 1.3;
}

.center {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
  </style>
</head>
<body style="width: 960px; height: 540px;">
  <div class="col center" style="height: 100%; background: linear-gradient(135deg, var(--primary-color), var(--accent-blue)); padding: var(--spacing-xl);">
    <div>
      <h1 style="color: white; margin-bottom: var(--spacing-md);">Alpha 단계 개발 보고서</h1>
      <h2 style="color: rgba(255,255,255,0.9); font-weight: 400;">2025년 10월 20일 ~ 10월 27일</h2>
      <p style="color: rgba(255,255,255,0.85); margin-top: var(--spacing-xl); font-size: var(--size-h3);">
        YiSan Project
      </p>
    </div>
  </div>
</body>
</html>
